<!DOCTYPE html>
<!--this site was used as a reference https://play2048.co/-->
<html>
    
<head>
    <title>2048</title>
     <link rel="stylesheet" href="css2048.css">
     <meta name="viewport" contents="width=device-width,initial-scale=1.0">
     <meta charset="utf-8">

</head>
    
    <body>
 <div class="allContent">
    <div class="headerbox">
        <h1>2048</h1>
        <div class="Score-plane">
        <h2>Score</h2>
         <p id="scorenumber">0</p>
       </div>
       <div class="Best-plane">
        <h2>Best</h2>
        <p id="bestnumber">0</p>
    </div>
        
  </div>
        <p id="join">Join the tiles, get to <b></b>2048!</b><br/>
        <a id="howtoplay" href="#howto"><b>How to play→</b></a></p>
        
        <button type="button" id="button">New Game</button>
    
        
    
        
        <div class="gamePlane" id="gamePlane">  <!--game exists within this grid-->
                 
            <div class="gameGrid" >
                  <div class="row" style="border-top:0px;">
                    <div class="gameelement"></div>
                    <div class="gameelement"></div>
                    <div class="gameelement"></div>
                    <div class="gameelement" id="lastrowElement"></div>
                  </div>

                   <div class="row">
                    <div class="gameelement"></div>
                    <div class="gameelement"></div>
                    <div class="gameelement"></div>
                    <div class="gameelement" id="lastrowElement"></div>
                   </div>

                   <div class="row">
                    <div class="gameelement"></div>
                    <div class="gameelement"></div>
                    <div class="gameelement"></div>
                    <div class="gameelement" id="lastrowElement"></div>
                   </div>

                   <div class="row" style="border-bottom:0px";>
                    <div class="gameelement"></div>
                    <div class="gameelement"></div>
                    <div class="gameelement"></div>
                    <div class="gameelement" id="lastrowElement"></div>
                   </div>
            </div>
            <div class="tileContainer">
                <div class="tile position-1-1"><div class="inner-Tile"></div></div>
                <div class="tile position-1-2"><div class="inner-Tile"></div></div>
                <div class="tile position-1-3"><div class="inner-Tile"></div></div>
                <div class="tile position-1-4"><div class="inner-Tile"></div></div>
                <div class="tile position-2-1"><div class="inner-Tile"></div></div>
                <div class="tile position-2-2"><div class="inner-Tile"></div></div>
                <div class="tile position-2-3"><div class="inner-Tile"></div></div>
                <div class="tile position-2-4"><div class="inner-Tile"></div></div>
                <div class="tile position-3-1"><div class="inner-Tile"></div></div>
                <div class="tile position-3-2"><div class="inner-Tile"></div></div>
                <div class="tile position-3-3"><div class="inner-Tile"></div></div>
                <div class="tile position-3-4"><div class="inner-Tile"></div></div>
                <div class="tile position-4-1"><div class="inner-Tile"></div></div>
                <div class="tile position-4-2"><div class="inner-Tile"></div></div>
                <div class="tile position-4-3"><div class="inner-Tile"></div></div>
                <div class="tile position-4-4"><div class="inner-Tile"></div></div>
                
            </div>

         </div>
         <span class="universalSpan" style="display: block; padding: 30px 0px; text-align: center;"></span>
        

         <p id="howto" ><b>HOW TO PLAY</b>: Use your <b>arrow keys</b> to move the tiles. Tiles</br>
            with the same number <b>merge into one</b> when they touch. Add</br> 
            them up to reach <b>2048!</b></br>
            <a href="#button" id="startPlayingLink"><b >Start playing →</b></a></p>
    </div>
    <script type="module" src="/gameLogic.js"></script>
    <script type="module" src="/gameDriver2048.js"></script>
</body>



</html>
